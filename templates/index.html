<html>
    <head>
        <link rel='stylesheet' href={{url_for('static', filename='style.css')}} />   
    </head>
    
    <body>
        <p> 
            {{song_name}} by {{song_artist}}
        </p>
        <p> 
            <img src = {{song_image}}> 
        </p>
        
        <p>
            {%if song_audio != None %}
                <audio controls="">
                    <source src={{song_audio}}>
                </audio>
            {%endif%}
        </p>
        <p>
            Click <a href={{lyric_url}}>here</a> to see the lyrics
        </p>
    </body>
    
</html>
